<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <button class="password-btn" id="passwordBtn">
            <span>Enter Password</span>
            <svg class="lock-icon" viewBox="0 0 24 24">
                <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M9,6c0-1.66,1.34-3,3-3s3,1.34,3,3v2H9V6z M18,20H6V10h12V20z M12,17c1.1,0,2-0.9,2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,17,12,17z"/>
            </svg>
        </button>
        
        <h1 class="brand-title"><img src="/Img/Mianlogo.JPG" alt="Brand Logo" ></h1>
        
        <div class="form-container">
            <form id="subscribeForm">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="E-mail"
                    required
                >
                <button type="submit" class="subscribe-btn">ENTER THE CULT</button>
            </form>
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-panel">
            <div class="popup-header">
                <h2 class="popup-title">STORE ACCESS</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div class="popup-content">
                <p class="popup-description">Enter password below to access the store:</p>
                <form class="password-form" id="passwordForm">
                    <input 
                        type="password" 
                        class="password-input" 
                        placeholder="Password"
                        required
                        id="passwordInput"
                    >
                    <button type="submit" class="enter-store-btn">ENTER THE STORE</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    </script>
</body>
</html>
